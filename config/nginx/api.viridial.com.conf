# API Gateway - Production
# https://api.viridial.com
# Note: Certbot mettra à jour cette configuration automatiquement pour ajouter HTTPS

server {
    listen 80;
    server_name api.viridial.com;

    # Logs
    access_log /var/log/nginx/api.viridial.com.access.log;
    error_log /var/log/nginx/api.viridial.com.error.log;

    # Client body size (pour upload de fichiers)
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS Headers (sera mis à jour par certbot pour HTTPS)
        add_header Access-Control-Allow-Origin http://app.viridial.com always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /actuator/health {
        proxy_pass http://localhost:8080/actuator/health;
        access_log off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /opt/source/realestate/public;
        internal;
    }
    
    location = /50x.html {
        root /opt/source/realestate/public;
        internal;
    }
}

