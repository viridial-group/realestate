# Frontend Application - Production
# https://app.viridial.com
# Note: Certbot mettra à jour cette configuration automatiquement pour ajouter HTTPS

server {
    listen 80;
    server_name app.viridial.com;

    # Root directory
    root /var/www/viridial-app/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/app.viridial.com.access.log;
    error_log /var/log/nginx/app.viridial.com.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy (sera mis à jour par certbot pour HTTPS)
    location /api {
        proxy_pass http://api.viridial.com;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

