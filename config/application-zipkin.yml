# Configuration Zipkin pour Distributed Tracing
# À inclure dans application.yml avec: spring.profiles.include: zipkin

# Activer le tracing
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% des requêtes tracées (réduire en production à 0.1 en production)
    export:
      zipkin:
        endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}
        enabled: true

