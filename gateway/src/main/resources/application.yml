server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/identity/**
        
        - id: organization-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/organizations/**
        
        - id: property-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/properties/**
        
        - id: resource-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/resources/**
        
        - id: document-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/documents/**
        
        - id: workflow-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/workflows/**
        
        - id: notification-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/notifications/**

      management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true

logging:
  level:
    root: INFO
    com.realestate: DEBUG

