server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/identity/**
        
        - id: property-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/properties/**
        
        - id: resource-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/resources/**
        
        - id: document-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/documents/**
        
        - id: workflow-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/workflows/**
        
        - id: notification-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/notifications/**
        
        - id: emailing-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/emails/**
        
        - id: audit-service
          uri: http://localhost:8089
          predicates:
            - Path=/api/audit/**
        
        - id: billing-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/billing/**

      management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true

logging:
  level:
    root: INFO
    com.realestate: DEBUG

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:5173,http://localhost:5174
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: Authorization,Content-Type,X-Requested-With,Accept,Origin
  allow-credentials: true
  max-age: 3600

